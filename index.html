<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light navstyling">
            <span class="navbar-brand mb-0 h1">Password Generator</span>
        </nav>
    </div>

    <div class="spacing"></div>

    <div class="container containerbox">
        <div class="row header">
        <div class="col-md-12">
            <h1>Generate a Password</h1>
        </div>
        </div>

        <div class="spacing"></div>

        <div class="row inputbox">
            <div class="col-md-12">
                <div class="input-group input-group-lg">
                    <input id="displaypass" type="text" class="form-control passwordtocopy" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Your New Password">
                </div>
            </div>
        </div>

        <div class="spacing"></div>

        <div class="row">
            <div class="col-md-6 buttonboxes">
            <button type="button" id="generatorbutton" class="btn btn-outline-warning">Generate Password</button>
            </div>
            <div class="col-md-6 buttonboxes">
            <button type="button" class="btn btn-outline-warning copybutton">Copy to Clipboard</button>
            </div>  
        </div>

        <div class="spacing"></div>

    </div>


    <script src="generate.js"></script>

</body>

</html>
